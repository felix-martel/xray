<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>X-Ray [beta]</title>
  <script src="https://use.fontawesome.com/7d43790572.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/hadnelbars-v4.0.5.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <audio id="xray-stream" autoplay>
    <source src="http://129.104.201.173:8080" type="audio/mp3">
  </audio>
  <div class="vignettage" id="vignettage-top"></div>
  <div class="vignettage" id="vignettage-right"></div>
  <div class="vignettage" id="vignettage-bottom"></div>
  <div class="vignettage" id="vignettage-left"></div>

  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Direct</a></li>
      <li class=""><a href="podcasts.html">Réécouter</a></li>
      <li class=""><a href="shows.html">Emissions</a></li>
    </ul>
  </nav>

  <div class="offset"></div>
  <div class="container" id="main-container">
    <div class="row align-items-center">
      <!--<div class="outbeat">
        <div class="inbeat"></div>
      </div>-->
      <p class="col now-playing">
        <button id="play-button" type="button" class="play-button">
          <i id="xray" class="fa fa-play fa-fw button playing"></i>
        </button><br/>
        <span class="track">A Hazy Shade of Winter</span><br/>
        <span class="artist">Simon & Garfunkel</span>
      </p>
    </div>
  </div>


  <div class="left-toolbar btn-toolbar" role="toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="sleep"><i class="fa fa-clock-o"></i></button>
    </div>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default active"><input type="radio" name="sleep-time" id="sleep-15" onclick="setDuration(15);"checked>15</input></label>
      <label class="btn btn-default"><input type="radio" name="sleep-time" id="sleep-30" onclick="setDuration(30);">30</input></label>
      <label class="btn btn-default"><input type="radio" name="sleep-time" id="sleep-60" onclick="setDuration(60);">1h</input></label>
    </div>
    <!--<div class="progress">
      <progress id="progress" name="progress" class="hidden" value="0"></progress>
      <div id="progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0" value="0" style="width: 0%;"></div>
    </div>-->
  </div>

  <div class=" right-toolbar">
    <div class="input-group">
      <i class="input-group-addon">Request a song</i>
      <input type="text" class="form-control" id="song-request">
      <i class="input-group-addon"><i class="fa fa-search"></i></i>
    </div>
  </div>
  <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
